<div class="container">
  <form [formGroup]="formulario" (ngSubmit)="calcularSaldo(); salvarNoSessionStorage()">
    <div class="form-group">
      <label for="inicio">Início:</label>
      <input type="time" formControlName="inicio" class="form-control" placeholder="HH:mm" (change)="calcularSaldo()">
      <div *ngIf="formulario.get('inicio').hasError('formatoHoraInvalido')">
        Formato de hora inválido (HH:mm).
      </div>
      <div *ngIf="formulario.hasError('inicioMaiorOuIgualAoFim')">
        Início não pode ser maior ou igual ao fim.
      </div>
    </div>
    <div class="form-group">
      <label for="fim">Fim:</label>
      <input type="time" formControlName="fim" class="form-control" placeholder="HH:mm" (change)="calcularSaldo()">
      <div *ngIf="formulario.get('fim').hasError('formatoHoraInvalido')">
        Formato de hora inválido (HH:mm).
      </div>
    </div>
    <!-- Outros campos do formulário aqui -->
    <div class="form-group">
      <label for="saldo">Saldo:</label>
      <input type="text" formControlName="saldo" class="form-control" readonly>
    </div>
    <button type="submit" class="btn btn-primary" (click)="showToast()">Calcular</button>

  </form>
  <!--<app-toast [showToast]="isToastVisible" [message]="toastMessage"></app-toast>-->
  <app-toast [showToast]="isToastVisible" [title]="toastTitle" [message]="toastMessage"
    (onClose)="onToastClose()"></app-toast>



</div>
